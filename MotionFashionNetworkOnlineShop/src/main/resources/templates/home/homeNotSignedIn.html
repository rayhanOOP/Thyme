<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="${title}"></title>
      <style>

         body {
         font-family: Arial, Helvetica, sans-serif;
         background-color: #b3daff; 
         }
         th, td {
         padding: 5px;
         }
         td span  {
         font-size:90%;
         font-style: italic;
         color: red;
         }
         .error {
         color: red;
         font-style: italic;
         }
         .signin {
         background-color: #f1f1f1;
         text-align: center;
         }
         /* Add padding to containers */
         .container {
         padding: 16px;
         background-color: white;
         }

         a {
         color: dodgerblue;
         }

         /* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
}

/* Overwrite default styles of hr */
hr {
    border: 1px solid #f1f1f1;
    margin-left: 660px;
}

         .registerbtn {
         background-color: #4CAF50;
         color: white;
         padding: 16px 20px;
         margin: 8px 0;
         border: none;
         cursor: pointer;
         width: 100%;
         opacity: 0.9;
         }

         .registerbtn:hover {
         opacity: 1;
         }

         * {
         box-sizing: border-box;
         margin: auto;
         margin-top: 20px;
         }

      </style>
   </head>
   <body>
      
   <div class="container">

   <h2 style="margin-left: 660px;">Register</h2>
   <hr>
      
      <div th:if="${errorMessage != null}"
           th:utext="${errorMessage}" class="error"></div>
       
      <form th:action="@{/register}" th:object="${appUserForm}" method="POST">
         <table>
               
            <tr>
               <td>First Name</td>
               <td><input type="text" placeholder="Enter First Name" th:field="*{firstName}" /> </td>
               <td>
                  <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
               </td>
            </tr>
            <tr>
               <td>Last Name</td>
               <td><input type="text" placeholder="Enter Last Name" th:field="*{lastName}" required/> </td>
               <td>
                  <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
               </td>
            </tr>
            <tr>
               <td>Company</td>
               <td><input type="text" placeholder="Enter Company" th:field="*{company}" required/> </td>
               <td>
                  <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span>
               </td>
            </tr>
            <tr>
               <td>Email</td>
               <td><input type="text" placeholder="Enter Email    \This will be your login id" th:field="*{email}" required/> </td>
               <td>
                  <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
               </td>
            </tr> 
            <tr>
               <td>Password</td>
               <td><input type="password" placeholder="Enter Password" th:field="*{password}" required/> </td>
               <td>
                  <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
               </td>
            </tr>
            <tr>
               <td>Confirm</td>
               <td><input type="password" placeholder="Repeat Password" th:field="*{confirmPassword}" /> </td>
               <td>
                  <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
               </td>
            </tr>
            <tr>
               <td>&nbsp;</td>   
                  <td>
                     <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
                  </td>
               <td>&nbsp;</td>   
            </tr>
            <tr>
               <td>&nbsp;</td>
               <td>
                  <input type="submit" value="Register" class="registerbtn"/>
               </td>
               <td>&nbsp;</td>
            </tr>
            
         </table>

         <div class="container signin">
               <p>Already have an account? <a th:href="@{login}">Sign in</a>.</p>
         </div>
      </form>
     </div>  
   </body>
</html>
